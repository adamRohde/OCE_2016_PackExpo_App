apply plugin: 'com.android.application'
android {
    compileSdkVersion 14
    buildToolsVersion '24.0.1'

    defaultConfig {
        applicationId "com.boschrexroth.indradroid"
        minSdkVersion 8
        targetSdkVersion 14
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/javamlpi.jar')
    compile files('libs/GraphView-3.1.3.jar')
    compile files('libs/MPAndroidChart-2.2.5.Jar')
    compile files('libs/mpandroidchartlibrary-2-2-4.jar')
}